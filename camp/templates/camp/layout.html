{% load i18n %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> {% endcomment %}
    
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.1.0/mdb.min.css" rel="stylesheet" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            background-color:rgb(203, 207, 211);
        }
        .content {
            flex: 1;
            padding-top: 56px; /* Adjust based on navbar height to prevent content overlap */
        }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="/camp">
          <img src="{% static 'images/favicon.ico' %}" alt="favicon" style="height: 24px; margin-right: 8px;">
          CampQuest
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav" id="navbarNavItems">
            <li class="nav-item">
              <a class="nav-link" href="/camp" data-url="/camp/">Camp</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/parks" data-url="/parks/">Parks</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="content">
      {% block body %} {% endblock %}
    </div>

    <footer>
      <div class="container-fluid bg-dark text-light py-3">
        <div class="text-center">
          <a href="https://github.com/rudugampola" class="text-light" style="text-decoration: none">
            <i class="fab fa-github"></i>&nbsp &nbspRavindu Udugampola
          </a>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.1.0/mdb.min.js"></script>
    <!-- Custom JavaScript to handle active state -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const navLinks = document.querySelectorAll('#navbarNavItems .nav-link');
        const currentUrl = window.location.pathname;
        
        navLinks.forEach(link => {
          console.log("Current URL:", currentUrl);
          console.log("Link URL:", link.getAttribute('data-url'));
          if (link.getAttribute('data-url') === currentUrl) {
            link.classList.add('active');
            console.log("Added active class to:", link.getAttribute('href'));
          }
        });
      });
    </script>
  </body>
</html>
